<!DOCTYPE html>
<html>
   <head>
      <title> Recipe Gen	</title>
      <link href='https://fonts.googleapis.com/css?family=Amarante' rel='stylesheet'>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
      <style>
         body {
         font-family: 'Amarante';font-size: 15px;
         }
      </style>
   </head>
   <body>
      <div id="container">
      	<br>
      	<br>
         <div class="pic-div"> 
         	<img class='pic-div' src="joyz.jpg"> 
         </div>

<!-- <form id="Myform"> -->
         <div class=" name-div">
         	<br><br>
         	<label for="start">Date:</label>

          <input type="date" id="date" name="trip-start"
           value="" min="2020-10-7" max="2022-01-1">
           <br> <br><br>
          <label class='name-and-picture' id="recipe-name-label">Recipe Name:</label>
            <input class='name-and-picture' id="recipe-name-input" type="text"> 
            <br><br>
         </div>

         <br>

         <div>
         <label  id="yeild-label"> Yeild:</label>
         <input  class="boxes" id="yeild" type="text"> 
         <label  id="author-label"> Author:</label>
         <input  class="boxes" id="author">
     </div>

     <div>
     	<br>
         <label  id="prep-time-label"> Prep-Time:</label>
         <input  class="boxes" id="prep-time"> 
         <label  id="category-label"> Category:</label>
         <select id="select-cat">
         	<option > Select </option>
            <option >Appetizers</option>
            <option >Beverages</option>
            <option >Soups</option>
            <option >Salads</option>
            <option >Main Dishes</option>
            <option >Breads</option>
            <option >Desserts</option>
            <option >Miscellaneous</option>
         </select>
     	</div>

         <br>
         <label> Discription: </label> 
         <textarea id="discription-box" rows="2" cols="50"> </textarea>
         <br><br><br>
         <button class="buttons" id="save1"> Save </button>
         <br><br><br>
         <div class="ordered-list-div">
         	<label class="ordered-list-label">  Ingredients: </label> <input rows="2" class="boxes" id="add-ingredients-input" type="text"> 
         	<button class="buttons" id="add-ingredients"> Add </button>
         	<button class="buttons" id="delete-ingredients"> Delete </button>
         	<button class="buttons" id="delete-all-ingredients"> Delete All </button>
            <ul id="ingr-list">
             
            </ul>
            <br>
            <br>
         </div>
         <div class="ordered-list-div">
            <label class="ordered-list-label">  Instructions: </label> <input rows="2" class="boxes" id="add-instructions-input" type="text"> 
         	<button class="buttons" id="add-instructions"> Add </button>
         	<button class="buttons" id="delete-instructions"> Delete </button>
         	<button class="buttons" id="delete-all-instructions"> Delete All </button>
            <ol id="inst-list">
              
            </ol>
            <br>
            <br>
         </div>
         <div class="ordered-list-div">
            <label class="ordered-list-label"> Notes: </label> <input rows="3"  class="boxes" id="add-notes-input" type="text"> 
         	<button class="buttons" id="add-notes"> Add </button>
         	<button class="buttons" id="delete-notes"> Delete </button>
         	<button class="buttons" id="delete-all-notes"> Delete All </button>
            <ul id="notes-list">
               
            </ul>
            <br>
            <br>
         </div>
        <!--  </form> -->
         <br>
         <button class="buttons" id="save2"> Save </button>
         <br>
         <br>
         <br>
         <button id="print" class="buttons" onclick="window.print()">Print this Recipe</button>
        <!--  <button class="buttons" id="reset-btn"> Reset </button> -->
          <br>
           <br>

      </div>
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
