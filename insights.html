<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style>
         body {
         font-family: 'Amarante';font-size: 15px;
         }
      </style>



<div class="chart" id="piechart"></div>
<style type="text/css">
  .chart{
    font-family: 'Amarante';
    font-size: 15px;
  }

</style>

<script class='chart' type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script class="chart" type="text/javascript">



// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([

  ['Recipes Category', 'Percent'],
  ['Appetizers', 20],
  ['Beverages', 10],
  ['Soups', 5],
  ['Salads',15 ],
  ['Main Dishes', 30],
  ['Breads', 5],
  ['Desserts', 10],
  ['Miscellaneous', 5]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':' Joyz Kitchen Recipes by Category', 'width':750, 'height':600};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}

</script>

</body>
</html>
